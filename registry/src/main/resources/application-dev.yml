eureka:
  enableSelfPreservation: false

  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/

ribbon:
  ConnectionTimeout: 60000
  ReadTimeout: 60000
  eureka:
    enabled: true